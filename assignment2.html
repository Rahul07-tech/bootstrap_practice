<!DOCTYPE html>
<html>
    <head>
        <title>
            signup.quiz
        </title>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="vh-100" style="background-color: rgba(28, 74, 223, 0.74);">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-9">
                  <div class="card text-black" style="border-radius: 5px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contact us</p>
                       <form class="mx-1 mx-md-4">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" id="form3Example1c" placeholder="Name"class="form-control" />
                                </div>
                            </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                 
                                  <input type="email" id="form3Example3c" placeholder="Email" class="form-control" />
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <textarea class="form-control" placeholder="Message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> 
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">SEND</button>
                            </div>
          
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
